<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <form id="register-form">
            <h1 >Register</h1>
            <div class="form-item">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="input your username">
                <small></small>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="input your email">
                <small></small>
            </div>
            <div class="form-item">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="input your password">
                <small></small>
            </div>
            <div class="form-item">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" id="confirmPassword" placeholder="input your password again">
                <small></small>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
